databaseChangeLog:
  - changeSet:
      id: 5
      comment: Заполнение таблицы авторов
      author: anton.lezhnin@x5.ru
      changes:
        - insert:
            tableName: authors
            columns:
              - column:
                  name: full_name
                  value: Author_1
        - insert:
            tableName: authors
            columns:
              - column:
                  name: full_name
                  value: Author_2
        - insert:
            tableName: authors
            columns:
              - column:
                  name: full_name
                  value: Author_3

