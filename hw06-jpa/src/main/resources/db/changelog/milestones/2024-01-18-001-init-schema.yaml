databaseChangeLog:
  - changeSet:
      id: 1
      comment: Создание таблицы авторов
      author: anton.lezhnin@x5.ru
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: authors
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  generationType: always
                  constraints:
                    primaryKey: true
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      comment: Создание таблицы жанров
      author: anton.lezhnin@x5.ru
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: genres
      changes:
        - createTable:
            tableName: genres
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  generationType: always
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      comment: Создание таблицы книг
      author: anton.lezhnin@x5.ru
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: books
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  generationType: always
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: books__authors_fk
                    references: authors (id)
                    deleteCascade: true
  - changeSet:
      id: 4
      comment: Создание таблицы связи книг и жанров
      author: anton.lezhnin@x5.ru
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: books_genres
      changes:
        - createTable:
            tableName: books_genres
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: books_genres_pk
                    foreignKeyName: books_genres__books_fk
                    references: books (id)
                    deleteCascade: true
              - column:
                  name: genre_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: books_genres_pk
                    foreignKeyName: books_genres__genres_fk
                    references: genres (id)
                    deleteCascade: true