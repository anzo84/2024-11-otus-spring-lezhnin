spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: false
  liquibase:
    enabled: false
  data:
    mongodb:
      port: 0
      database: test
      host: localhost
  shell:
    interactive:
      enabled: false
    noninteractive:
      enabled: false
    command:
      version:
        enabled: false
    history:
      enabled: false
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2
mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.hw.mongock.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local